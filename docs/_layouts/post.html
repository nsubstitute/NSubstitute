---
layout: default
---

<div id="post">
    <div id="post-index">
        <ul>
            {% for post in site.categories.help reversed %}
            <li><a href="{{ post.url }}">{{ post.title }}</a></li>
            {% endfor %}
        </ul>
    </div>

    <div id="post-content">
      <h1>{{ page.title }}</h1>
      {{ content }}
      <a class="edit-link" href="{{ site.repo }}/tree/main/docs/{{ page.path }}">
        <div class="pencil"></div>
        <span class="edit-text">Edit this page</span>
      </a>
      <div id="page-navigation">
        <div class="previous">
        {% if page.previous.url %}
            <a href="{{page.previous.url}}" title="Previous: {{page.previous.title}}">&laquo; {{page.previous.title}}</a>
        {% endif %}
        </div>
        <div class="next">
        {% if page.next.url %}
            <a href="{{page.next.url}}" title="Next: {{page.next.title}}">{{page.next.title}} &raquo; </a>
        {% endif %}
        </div>
      </div>
    </div>
</div>
