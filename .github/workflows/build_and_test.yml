name: Build and Test

on: [push, pull_request]
jobs:
  test:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macOS-latest]
        tfm: [net6.0, net7.0]
        include:
          - os: windows-latest
            tfm: net462
            
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
    
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: |
            6.0.x
            7.0.x
      
      - name: Build
        run: dotnet build
        
      - name: Test
        run: dotnet test -f ${{ matrix.tfm }} --no-build --no-restore
